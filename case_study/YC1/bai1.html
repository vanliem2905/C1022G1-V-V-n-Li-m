<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Chữ Nhật</title>
</head>
<body>
<script>
    function hinh_chu_nhat() {
        for (let i = 0; i<5; i++){
            for (let j=0;j<=i;j++){
                let sao = "*"
                //console.log(sao)
                document.write(sao)
            }
            document.write("<br>")
        }

    }
    document.write("<div style='width: 50px' align='right'>")
</script>
</body>
</html>
