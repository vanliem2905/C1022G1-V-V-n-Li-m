<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<div id="bai2"></div>
<script>
    let h=+prompt('Nhập chiều cao h: ')
    let i;
    let result='';
    for (i=0;i<h;i++){
        if (i==0) result=result+'*'+'<br>';
        else if (i==1) result=result+ '**'+'<br>'
        else if (i==h-1){
            for (let j=0;j<h;j++) result=result+'*'
        }
        else {
            result=result+'*';
            for (let j=0;j<i-1;j++) result=result+'&ensp;'
            result=result+'*'+'<br>';
        }
    }
    document.getElementById('bai2').innerHTML=result
</script>
</body>
</html>
