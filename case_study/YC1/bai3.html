<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<div id="bai3"></div>
<script>
    let h = +prompt('Nhập chiều cao h: ')
    let i, j;
    let result = '';
    for (i = 1; i <= h; i++) {
        for (j = 0; j < h - i; j++) {
            result = result + '&ensp;'
        }
        for (j = 1; j <= i; j++) result = result + '*'
        for (j = 1; j <= i - 1; j++) result = result + '*'
        result = result + '<br>'
    }
    document.getElementById('bai3').innerHTML = result
</script>
</body>
</html>
