<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<div id="bai4"></div>
<script>
    let h = +prompt('Nhập chiều cao: ')
    let i, j;
    let result = '';
    for (i = 1; i <= h; i++) {
        for (j = 1; j < h - i + 1; j++) result = result + '&ensp;'
        if (i == h)
            for (j = 1; j <= h * 2 - 1; j++) result = result + '*'
        else if (i == 1) result = result + '*'
        else {
            result = result + '*';
            for (j = 1; j <= i - 1; j++) result = result + '&ensp;'
            for (j = 1; j <= i - 2; j++) result = result + '&ensp;'
            result = result + '*';
        }
        result = result + '<br>'
    }
    document.getElementById('bai4').innerHTML = result
</script>
</body>
</html>
