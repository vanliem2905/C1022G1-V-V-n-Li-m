<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<div id="bai1"></div>

<script>
    let a= +prompt("Hãy nhập số phần tử: ")
    let arr=[];
    let arr1=[];
    let i,j;
    let e=0;
    for (i=0;i<a;i++){
        arr[i]= prompt("Nhập phần tử "+ i)
        for (j=0;j<=i;j++) {
            e += +arr[j];
        }
        arr1.push(e);
        e=0;
    }
    document.getElementById("bai1").innerHTML= 'Prefix Sums: ['+ arr1 +']';
</script>
</body>
</html>
