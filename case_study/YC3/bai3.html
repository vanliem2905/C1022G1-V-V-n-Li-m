<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let arr = [];
    let arr2 = [];
    let doDai = +prompt('Nhập độ dài của mảng: ');
    // let max = arr[0]/arr2[0];
    for (let i = 0; i < doDai; i++) {
        arr[i] = +prompt('nhập tử số : '+i);
        arr2[i] = +prompt('nhập mẫu số : ' + i );
        let max = arr[0]/arr2[0];
        if (arr[i]/arr2[i]>max){
            let maxFraction = [];
            maxFraction.push(arr[i], arr2[i]);
            document.write(maxFraction  + ' Là số lớn nhất ' + '<br>');
            document.write( 'Chỉ số là ' + i);
        }
    }


</script>

</body>
</html>
