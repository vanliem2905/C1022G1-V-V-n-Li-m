<body>
<input type="text" id="number">
<input type="kiemtra" value="Kiểm tra" onclick="check()">
<br>
<p id="chuSo" />
<script>

    // let number=document.getElementById("chuSo")
    // console.log(chuSo.value)
    let number=['1','2','3','4','5','6'];
    let chuSo=['Một','Hai','Ba','Bốn','Năm','Sáu'];
    document.write("Chỉ có thể dịch các từ ["+chuSo.join(" ")+"]");
    let dem=0;
    function check() {
        for (let i=0;i<number.length;i++){
            if(number[i]== chuSo.value){
                dem=0
                document.getElementById("number").innerHTML= chuSo[i];
                break
            }else {
                dem++
            }
        } if (dem!=0){
            alert("Không có dữ liệu")
        }

    }


</script>
