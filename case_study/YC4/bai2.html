<script>
    function myFunction(str) {
        let newStr = ' ';
        for (let i = 0; i < str.length; i++) {
            if (newStr.includes(str[i]) == false) {
                newStr = newStr + str[i];
            }
        }
        return newStr.length;
    }
    let str = "cabca";
    document.writeln(myFunction(str));
</script>
