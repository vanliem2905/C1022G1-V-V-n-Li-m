<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [];
    let m = 0;
    let n = 0;
    do {
        m = +prompt('nhập số hàng của mảng: ');
        n = +prompt('nhập số cột của mảng: ');
    } while ((m + n) <= 0 || (m * n) <= 0 || isNaN(m + n));
    arr = new Array(m);
    for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
    }
    document.write(arr);
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            arr[i][j] = prompt('nhập giá trị cho phần tử cột ' + j + ' hàng ' + i + ': ');
            arr.push(arr[i][j]);
        }
    }
    document.write(arr);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write(sum);

</script>
</body>
</html>
