<body>
<script>
    let arr = [[-1, 2, 3, 5], [10, 6, 7, 8], [2, 4, 6, 8]];
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            } else if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    document.write(max);
    document.write(min);

</script>
