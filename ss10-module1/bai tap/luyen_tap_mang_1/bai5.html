<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let mang_so = [];
        mang_so_am = [];

    for (let i = 0; i < 5; i++) {
        mang_so[i] = prompt("Nhập số vào mảng");
        if (mang_so[i]<0){
            mang_so_am.push(mang_so[i])
        }
    }
    document.write("Mảng số = ["+mang_so+"]<br>")
    document.write("Mảng các số âm gồm "+mang_so_am.length +" phần tử. Mảng số âm là = ["+mang_so_am+"]<br>")
</script>
</body>
</html>
