<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let mang = [], b = true

    for (let i = 0; i < 10; i++) {
        mang[i] = prompt("Nhập số vào mảng")
        if(mang[i] == "v"){
            b =false
        }
    }
    document.write("Mang = ["+mang+"]<br>")
    if(b == false){
        document.write("v is in the array")
    }else {
        document.write("v is not in the array")
    }
</script>
