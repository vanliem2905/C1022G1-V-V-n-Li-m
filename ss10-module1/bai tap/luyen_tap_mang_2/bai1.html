 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>

<body>
<script>
    let mangSo = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
    for (let i=0 ;i<mangSo.length; i++){
        document.write("Rows: "+ (i+1)+ "<br>")
        for (let j=0; j<mangSo[i].length; j++){
            document.write("\""+mangSo[i][j]+ "\" <br>")
        }

        document.write("<br>")
    }



</script>
