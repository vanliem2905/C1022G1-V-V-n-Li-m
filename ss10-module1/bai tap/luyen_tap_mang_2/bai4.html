<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = prompt("Hãy Nhập Mảng")

    document.write("Mảng gồm = ["+mang+"]<br>")
    for (let i=0; i<mang.length; i++){
        document.write("Chuỗi \""+mang[i]+"\" có "+mang[i].length+" ký tự trong mảng <br>")
    }

</script>
</body>
</html>
