<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi");
    let mang = str.split('');
    console.log(mang)

    document.write("Mảng gồm ["+mang+"]<br>")
    for (let i=0; i<mang.length ; i++){
        if(i=="-"){
            mang[i]="_";
        }

    }
    let mangFix=mang.join("")
    document.write(mangFix)

</script>
</body>
</html>
