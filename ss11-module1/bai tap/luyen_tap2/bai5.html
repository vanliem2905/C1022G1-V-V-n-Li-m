<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 5</title>
</head>
<body>
<script>
    function timMin(mang_so) {  
        let back_up;
        for (let i=0; i<mang_so.length; i++){
            back_up = mang_so[0]
            if (mang_so[i]< back_up){
                back_up = mang_so[i]
            }
        }
        return back_up
    }

    let mang_so = [];
    for (let i=0 ; i<3; i++){
        mang_so.push(Number(prompt("Nhập vào mảng số thứ "+i)))
    }
    let min = timMin(mang_so)
    document.write("Mảng số bạn nhập là:  ["+mang_so+"] <br>")
    document.write("Số nhỏ nhất trong dãy là "+min)

</script>
</body>
</html>
