<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNT</title>
</head>
<body>
<script>
    function isPrime(n) {
        let count=0;
        for(let i=1;i<=n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count==2){
            return true;
        }
        return false;

    }
    let result=" ";
    for (i=0;i<10000;i++){
        if (isPrime(i)){
            result=result+i+" ";
        }
    }
    document.write(result)


</script>
</body>
</html>
