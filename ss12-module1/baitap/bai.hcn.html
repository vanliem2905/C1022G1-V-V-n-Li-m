<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<div id="rectangle"></div>
<canvas id="canvasRectangle" width="200px" height="200px"></canvas>
<script>
    class Rectangle{
        constructor(dai,rong) {
            this.dai=dai;
            this.rong=rong;
        }
        getdai() {
            return this.dai;
        }

        getrong() {
            return this.rong;
        }

        setdai(dai) {
            this.dai=dai;
        }

        setrong(rong) {
            this.rong=rong ;
        }

        area() {
            return this.dai * this.rong;
        }

        perimeter() {
            return (this.dai + this.rong) * 2
        }
    }
    let rectangle=new Rectangle(100 , 50);
    rectangle.setdai(20)
    rectangle.setrong(10)
    let a=rectangle.getdai(10)
    let b=rectangle.setrong(5)

    document.getElementById('rectangle').innerHTML = 'Diện tích là: ' + rectangle.area() + '. Chu vi là: ' + rectangle.perimeter();
    document.write("<br><canvas id=\"canvasRectangle\" width=dai height=rong style=\"border:1px solid red;\"></canvas>")
    let context = document.getElementById("canvasRectangle").getContext("2d")

</script>
</body>
</html>
