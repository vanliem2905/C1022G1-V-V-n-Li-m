<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÍ HỌC VIÊN</title>
    <link rel="stylesheet" href="baitap3.css">
</head>
<body>
    <table>
        <tr>
            <th class="liem2" colspan="4">Đăng kí học viên</th>
        </tr>
        <tr>
            <th>Họ và Tên:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Ngày sinh:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Giới tính:</th>
            <th><input type="radio">Nam
            <input type="radio">Nữ</th>
        </tr>
        <tr>
            <th>Địa chỉ:</th>
            <th><textarea></textarea></th>
        </tr>
        <tr>
            <th>Lớp:</th>
            <th><select>
                <option>-Chọn Lớp-</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select></th>
        </tr>
        <tr>
            <th>Email:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Điện Thoại:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" value="Đăng kí">
                <input type="reset" value="Nhập lại"></th>
        </tr>


    </table>
</body>
</html>
