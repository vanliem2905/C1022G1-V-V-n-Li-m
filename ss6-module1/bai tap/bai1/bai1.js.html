<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung bình</title>
</head>
<body>
    <script>
        var a,b,c;

         // Nhập giá trị người dùng
        a = prompt(' Nhập điểm Toán ')
        b = prompt(' Nhập điểm Lí')
        c = prompt('Nhập điểm Sinh')

        // Đổi sang kiểu Number
        a = parseInt(a)
        b = parseInt(b)
        c = parseInt(c)

        // Hiển thị kết quả ra trình duyệt
        document.write('Điểm trung bình 3 môn là ' + (a+b+c)/3)
        

    </script>

</body>
</html>
