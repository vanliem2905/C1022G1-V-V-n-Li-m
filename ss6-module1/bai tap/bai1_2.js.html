<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ</title>
</head>
<body>
    <script>
        var C;

        // Nhập giá trị người dùng
        C = prompt(' Nhập biến a')

        // Chuyển đổi sang Number
        C = parseInt(C)

        // Hiển thị kết quả
        document.write('F = ' + (9*C)/5 + 32 )
    </script>
</body>
</html>
