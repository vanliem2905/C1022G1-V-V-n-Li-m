<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        var a, b;

        // Lấy giá trị từ ngươi dùng
        a = prompt("Nhập số a");
        b = prompt("Nhập số b");

        // Đổi sang kiểu Number
        a = parseInt(a);
        b = parseInt(b);

        // Hiển thị kết quả ra trình duyệt
        alert("Tổng hai số " + a + " và " + b + " là " + (a + b) );
        alert("Hiệu hai số " + a + " và " + b + " là " + (a - b) );
        alert("Tích hai số " + a + " và " + b + " là " + (a * b) );
        alert("Thương hai số " + a + " và " + b + " là " + (a / b) );
        alert("Phần dư khi chia hai số " + a + " và " + b + " là " + (a % b) );

    </script>
</body>
</html>
