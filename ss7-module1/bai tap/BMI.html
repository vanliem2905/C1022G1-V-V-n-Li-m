<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>Cân nặng (kg): </td>
        <td><input type="text" name="weight" id="weight"></td>
    </tr>
    <tr>
        <td>Chiều cao (m): </td>
        <td><input type="text" name="height" id="height"></td>
    </tr>
    <tr>
        <td><button type="button" id="button" onclick="cal()">Kiểm tra</button></td>
    </tr>
</table>
<p id="first"></p>
<script>
    function cal(){
        let kg=document.getElementById('weight').value;
        let m=document.getElementById('height').value;
        let bmi= kg / Math.pow(m,2);
        if (bmi<18) document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.Underweight'
        else if (bmi < 25.0) document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.Normal'
        else if (bmi<30.0) document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.Overweight'
        else document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.Obese'
    }

</script>
</body>
</html>
