<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Lớn Nhất</title>
</head>
<body>
<div id="solonnhat"></div>
<script>
    let a=parseInt(prompt('Nhập vào số a: '));
    let b=parseInt(prompt('Nhập vào số b: '));
    let c=parseInt(prompt('Nhập vào số c: '));
    let max
    if (a>b)
        if (a > c) max=a;
        else max =c;
        else if (b > c) max=b;
        else max=c;
    document.getElementById('solonnhat').innerHTML='Số lớn nhất là '+max;
</script>

</body>
</html>
