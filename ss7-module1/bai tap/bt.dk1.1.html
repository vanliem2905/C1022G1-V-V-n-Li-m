<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
</head>
<body>
<script>
    let a = +prompt("Nhập Số thứ nhất")
    let b = +prompt("Nhập số thứ 2")
    if (a%b==0){
        alert('Chia hết')
    } else {
        alert('Không chia hết')
    }
</script>

</body>
</html>
