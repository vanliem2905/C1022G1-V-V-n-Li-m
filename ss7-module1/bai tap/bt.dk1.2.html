<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét Tuổi</title>
</head>
<body>
<script>
    let a= +prompt("Nhập độ tuổi của bạn là:")
    if (a>=15) {
        alert("Đủ tuổi vào lớp 10")
    } else if (a<15) {
        alert("Chưa đủ tuổi")
    }
</script>

</body>
</html>
