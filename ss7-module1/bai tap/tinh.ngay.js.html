<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Ngày</title>
</head>
<body>
<script>
    let month = +prompt('Nhập số tháng');
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Có 31 ngày")
            break
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Có 30 ngày")
            break
        case 2:
            alert("có 28 hoặc 29 ngày")
            break
        default: {
            alert("Nhập sai. Vui lòng nhập lại.Xin cảm ơn!")
        }

    }
</script>

</body>
</html>
