<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trái Bóng</title>
</head>
<body>
    <form>
        <img src="https://png.pngtree.com/png-clipart/20210309/original/pngtree-round-ball-clipart-black-and-white-png-image_5821963.jpg" style="width: 300px ">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();"/>
    </form>
    <script>
        var imgObj = null;
        imgObj = document.getElementById('myImage')
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position ='relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
        window.onload = init;
    </script>

</body>
</html>
