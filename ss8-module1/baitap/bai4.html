<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập Chiều Dài");
        let b = +prompt("Nhập Chiều Rộng");
        s= a*b;
        document.write("Diện tích là: "+ s)
    </script>

</body>
</html>
