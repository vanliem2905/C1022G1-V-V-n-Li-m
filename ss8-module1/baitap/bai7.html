<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giả phương trình bậc 2</title>
</head>
<body>
<form>
    Nhập số a: <input type="text" id="a" value=""/> <br/><br>

    Nhập số b: <input type="text" id="b" value=""/> <br/><br>

    Nhập số c: <input type="text" id="c" value=""/> <br/><br>

    <button onclick="ketQua()">Tìm Nghiệm</button>
</form>
<script>
    function ketQua() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById("c").value;
        delta = b*b-4*a*c;
        let result;
        let result1;
        let result2;
        if(delta==0) {
            result = (-b)/2*a;
            alert("Phương trình có Nghiệm kép là: " + result)
        }  else  if (delta>0){
            result1= ((-b)+Math.sqrt(delta))/2*a;
            result2= ((-b)-Math.sqrt(delta))/2*a;
            alert("Phương Trình có hai Nghiệm là: " + result1 + ' và ' + result2);

        } else{
            alert("Phương trình vô nghiệm")
        }
    }



</script>

</body>
</html>
