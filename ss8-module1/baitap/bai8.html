<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra Tuổi</title>
</head>
<body>
    <script>
        let a= +prompt("Nhập Số Tuổi Của Bạn")
        if(a>0&&a<=120) {
            alert("Tuổi Bạn Phù Hợp")

        }else {
            alert("Nhập sai. Vui lòng nhập lại.")
        }
    </script>
</body>
</html>
