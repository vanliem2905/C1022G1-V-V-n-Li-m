<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="start()">Chơi</button>
<script>
function start(){
    let a = +prompt( "Trò chơi đoán số từ 0 - ")
    let b = +prompt("Nhập vào số muốn đoán")
    let ramDom = Math.floor(Math.random()*a)
    for(i=1;i<=3;i++){
    if(b){
        ramDom = Math.floor(Math.random()*a)
    }else if( ramDom == b){
            alert("Bạn đã đoán đúng")
        }else if(ramDom != b){
                alert("Bạn đoán sai số đúng là "+ ramDom )
                b = +prompt("Nhập vào số muốn đoán")
            }
            alert("Bạn đoán đúng")
    }
}
</script>
</body>
</html>
