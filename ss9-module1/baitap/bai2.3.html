<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy Bấm vào Start để In ra Tam giác</title>
</head>
<body>
<button type="button" onclick="in_tam_giac()">Start</button>
<script>
    function in_tam_giac() {
        // let a = +prompt("Nhập số dòng hiển thị sao VD 5:");
        for (let i = 0; i<5; i++){
            for (let j=0;j<=i;j++){
                let sao = "*"
                //console.log(sao)
                document.write(sao)
            }
            document.write("<br>")
        }

        document.write("<br><br>")

        for (let i = 5; i>0; i--){
            for (let j=0;j<i;j++){
                let sao = "*"
                document.write(sao)
            }
            document.write("<br>")
        }

        document.write("<br><br>")

        document.write("<div style='width: 50px' align='right'>")
        for (let i = 0; i<5; i++){
            for (let j=0;j<=i;j++){
                let sao = "*"

                document.write(sao)
            }
            document.write("<br>")
        }
        document.write("</div><br><br>")

        document.write("<div style='width: 50px' align='right'>")
        for (let i = 5; i>0; i--){
            for (let j=0;j<i;j++){
                let sao = "*"
                document.write(sao)
            }
            document.write("<br>")
        }
        document.write("</div>")
    }
</script>
</body>
</html>
