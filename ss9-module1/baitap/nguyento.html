<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nguyen</title>
</head>
<body>
<div id="snto"></div>
<script>
    let n=+prompt('Nhập số n: ');
    let e=1;
    let result='';
    function snto(k){
        let    kt=true;
        if (k<2) kt=false;
        else
        {   for (var i=2;i<=k/2;i++)
            if (k%i==0)
            {
                kt=false;
                break;
            }
        } return kt;
    }
    for (var i=1;e<=n; i++){
        if (snto(k)){
            result= result+' '+ i.toString();
            e+=1;
        }
    }
     document.getElementById('snto').innerHTML= result;
</script>
</body>
</html>
